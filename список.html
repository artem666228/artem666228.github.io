<!DOCTYPE html>
<html>
<head>
    <title>список дел</title>
    <style>
        .header {
            font-size: 55px;
            text-align: center;
            color: red;
        }

        input[type="button"] {
            background-color: green;
            font-size: 25px;
        }

        .headef {
            font-size: 25px;
        }
    </style>
    <script>
        function addItem() {
            var elem = document.getElementById("list");
            var newElem = document.createElement("p");
            var taskElem = document.getElementById("task")
            newElem.innerHTML = taskElem.value;
            newElem.onclick = removeItem;
            elem.appendChild(newElem);
        }
        function removeItem() {
            var elem = document.getElementById("list");
            elem.removeChild(this);
        }
    </script>
</head>
<body>
    <p class="header">Список дел</p>
    <p class="headef"> <input id="task" type="text" value="Введите задачу сюда"></p>
    <p><input type="button" value="Добавить задачу сюда" onclick="addItem();"></p>
    <p style="font-size:25px;" Id="list"></p>

</html>
